<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>V-Loans | Student Cash Loans</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  font-family: "Segoe UI", Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 520px;
  background: #ffffff;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.brand {
  text-align: center;
  margin-bottom: 15px;
}

.logo {
  width: 70px;
  height: 70px;
  margin: 0 auto 8px;
  border-radius: 50%;
  background: linear-gradient(135deg, #203a43, #2c5364);
  color: white;
  font-size: 32px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
}

label {
  font-weight: 600;
  margin-top: 14px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.result {
  margin-top: 15px;
  padding: 14px;
  border-radius: 12px;
  background: linear-gradient(135deg, #56ab2f, #a8e063);
  color: #ffffff;
  font-weight: bold;
  text-align: center;
}

.error {
  color: #c0392b;
  font-size: 13px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.whatsapp {
  background: linear-gradient(135deg, #25D366, #1ebc59);
  color: white;
  display: none;
}
</style>
</head>

<body>

<div class="container">

<div class="brand">
  <div class="logo">V</div>
  <h2>V-Loans</h2>
  <p>Fast Student Cash Loans</p>
</div>

<label>Student Full Name</label>
<input type="text" id="studentName">

<label>Loan Amount (R100 â€“ R5000)</label>
<input type="number" id="loanAmount" min="100" max="5000" oninput="calculate()">
<div class="error" id="errorMsg"></div>

<label>Repayment Period</label>
<select id="repayPeriod" onchange="calculate()">
  <option value="">Select period</option>
  <option value="7">7 Days</option>
  <option value="14">14 Days</option>
  <option value="30">30 Days</option>
</select>

<label>Gadget as Collateral</label>
<select id="gadget" onchange="toggleOtherGadget()">
  <option>Laptop</option>
  <option>Smartphone</option>
  <option>Tablet</option>
  <option>Gaming Console</option>
  <option>Other</option>
</select>

<input type="text" id="otherGadget" placeholder="Specify other gadget" style="display:none;">

<div class="result" id="resultBox">
Repayment Amount: R0.00
</div>

<label>
<input type="checkbox" id="acceptTerms" onchange="toggleWhatsApp()"> I accept Terms & Conditions
</label>

<button class="whatsapp" id="whatsappBtn" onclick="sendWhatsApp()">
Send via WhatsApp
</button>

</div>

<script>
function toggleOtherGadget(){
  const g = document.getElementById("gadget").value;
  document.getElementById("otherGadget").style.display =
    g === "Other" ? "block" : "none";
}

function calculate(){
  const amount = Number(document.getElementById("loanAmount").value);
  const period = Number(document.getElementById("repayPeriod").value);
  const error = document.getElementById("errorMsg");
  const result = document.getElementById("resultBox");

  if(!amount || !period){
    result.innerText = "Repayment Amount: R0.00";
    return;
  }

  if(amount < 100 || amount > 5000){
    error.innerText = "Amount must be between R100 and R5000";
    result.innerText = "Repayment Amount: R0.00";
    return;
  }

  error.innerText = "";

  const repayment = amount * 1.3;

  const dueDate = new Date();
  dueDate.setDate(dueDate.getDate() + period);

  result.innerText =
    "Repayment: R" + repayment.toFixed(2) +
    " | Due: " + dueDate.toDateString();
}

function toggleWhatsApp(){
  document.getElementById("whatsappBtn").style.display =
    document.getElementById("acceptTerms").checked ? "block" : "none";
}

function sendWhatsApp(){
  const name = document.getElementById("studentName").value || "Not provided";
  const amount = Number(document.getElementById("loanAmount").value);
  const period = Number(document.getElementById("repayPeriod").value);
  const gadgetSelect = document.getElementById("gadget").value;
  const other = document.getElementById("otherGadget").value;

  const gadget = gadgetSelect === "Other" ? other : gadgetSelect;
  const repayment = (amount * 1.3).toFixed(2);

  const msg =
    "V-LOANS APPLICATION\n" +
    "Name: " + name + "\n" +
    "Loan Amount: R" + amount + "\n" +
    "Repayment: R" + repayment + "\n" +
    "Period: " + period + " days\n" +
    "Gadget: " + gadget;

  window.open("https://wa.me/27799109868?text=" + encodeURIComponent(msg));
}
</script>

</body>
</html>
